<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PBSC AR Demo</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    a.button {
      display: inline-block;
      padding: 15px 25px;
      background: #007bff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>PBSC AR Experience</h1>
  <p>Tap the button below to view the model in AR.</p>

  <script>
    var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isIOS) {
      document.write('<a class="button" rel="ar" href="model.usdz">View in AR (iPhone/iPad)</a>');
    } else {
      document.write('<a class="button" href="intent://arvr.google.com/scene-viewer/1.0?file='
      + window.location.origin
      + '/model.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url='
      + window.location.href
      + ';end;">View in AR (Android)</a>');
    }
  </script>

</body>
</html>
